<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jQuery Deadline Calculator</title>
<meta name="description" content="File to generate strong passwords of a chosen length.">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
<link rel="stylesheet" href="js/jquery-ui-1.11.4.custom/jquery-ui.min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
<![endif]-->
<!--[if gt IE 8]><!-->
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
<!--<![endif]-->
<link rel="stylesheet" href="css/alertify.core.css">
<link rel="stylesheet" href="css/alertify.custom.css">
<!--[if IE]><link rel="stylesheet" type="text/css" href="ie.css" /><![endif]-->
<link rel="stylesheet" type="text/css" href="css/datepicker.css" />

</head>

<body>

<div class="ui-widget" id="calculator-widget">

  <div class="ui-widget-header">FreeLawTools.com Date Calculator</div>
  
  <div class="ui-widget-content" id="calculator-content">
  
    <div id="deadline-calculator">
    
      <form class="pure-form pure-form-stacked" id="calculator-form">
      
        <fieldset>
        
          <legend>Deadline Calculator/Date Calculator</legend>
          
          <ul id="deadline-calculator-instructions">
            <li>Calculate upcoming deadlines or days elapsed since a date</li>
            <li>Enter positive or negative numbers of days/years</li>
            <li>Deadlines on holidays can be shifted to the day before or after</li>
          </ul>
          
          <hr>
          
          <div class="pure-g">
          
            <div class="pure-u-1-5">
              <label for="days">Days</label>
              <input id="days" name="days" class="pure-input-1" type="text" value="0" style="width:50px;">
            </div>
            
            <div class="pure-u-1-5">
              <label for="years">Years</label>
              <input id="years" name="years" class="pure-input-1" type="text" value="0" style="width:50px;">
            </div>
            
            <div class="pure-u-1-4">
              <label for="startDate">Start Date</label>
              <input id="startDate" name="startDate" class="pure-input-1" type="text" style="width:120px;">
            </div>
            
            <div class="pure-u-1 radiogroup">
              <label for="calendarDays" class="pure-radio inline first">
                <input id="calendarDays" type="radio" name="dayType" value="calendarDays" checked>
                Calendar Days </label>
              <label for="businessDays" class="pure-radio inline">
                <input id="businessDays" type="radio" name="dayType" value="businessDays">
                Business Days </label>
            </div>
            
            <div class="pure-u-1 radiogroup">
              <label for="followingDay" class="pure-radio inline first">
                <input id="followingDay" type="radio" name="day" value="followingDay" checked>
                1<sup>st</sup> Following Day </label>
              <label for="precedingDay" class="pure-radio inline">
                <input id="precedingDay" type="radio" name="day" value="precedingDay">
                1<sup>st</sup> Preceding Day </label>
            </div>
            
          </div>
          
          <div class="pure-u-1 buttongroup">
            <button id="calculateDeadline" type="button" class="pure-button pure-button-primary">Calculate Deadline</button>
          </div>
          
        </fieldset>
        
      </form>
      
    </div>
    
  </div>
  
</div>

<div id="modal" class="fullscreen" style="display:none;"></div>

<script data-main="js/config" src="js/require.js"></script>

</body>
</html>
